<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Quizify</title>
    <header id="welcome" style="display: visible">Welcome to Quizify!</header>
    <div id="start" class="start-game">
      <button id="start-it" style="display: visible" >Start Game</button>
      <div id="game" style="display: none"></div>
      <div id="questions">
        <p style="display: none">Questions</p>
      </div>
      <div>
        <p id = "timer"></p>
      </div>
      <div id="choices">

        <div class="choice" data-id = "0" id="A"></div>
        <div class="choice" data-id = "1" id="B"></div>
        <div class="choice" data-id = "2" id="C"></div>
        <div class="choice" data-id = "3" id="D"></div>
      </div>
      <div id="score" style="display: none" ;></div>
    </div>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
