<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Quizify</title>
    <header id ="welcome">Welcome to Quizify!</header>
    <div id = "start" class = "start-game">
        <button id = "start-it">Start Game</button>
        <div id="game" style = "display:none;"></div>
        <div id="questions">
            <p>Question</p>
        </div>
        <div id="timer"></div>
        <div id="choices">
            <div class="choice" id="A" ></div>
            <div class="choice" id="B" ></div>
            <div class="choice" id="C" ></div>
            <div class="choice" id="D" ></div>
        </div>
        <div id="score" style = "display:none";></div>

    </div>
    
</head>
<body>
    <script src="/script.js"></script>
</body>
</html>
