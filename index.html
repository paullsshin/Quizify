<!DOCTYPE html>
<html lang="en">
  <head>
    <div class = "time">
      <p id = "timer" ></p>
    </div>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Quizify</title>
    <div>
      <header id="welcome" style="display: visible">Welcome to Quizify!
      <p id = "intro" style="display: visible">Once you start the quiz, you will have 60 seconds to complete the quiz. For every wrong answer 10 seconds will be subtracted from your time. Good luck!</p>
    </header>
      
    </div>
    
    <div id="start" class="start-game">
      <button id="start-it" style="display: visible" >Start Game</button>
      <div id="game" style="display: none"></div>
      <div id="questions">
        <p style="display: none">Questions</p>
      </div>
      <div id="choices">
        <ol>
          <li class="choice" data-id = "0" id="A"></li>
          <li class="choice" data-id = "1" id="B"></li>
          <li class="choice" data-id = "2" id="C"></li>
          <li class="choice" data-id = "3" id="D"></li>
        </ol>
      </div>
      <div id="final-score" style="display: none">
        <p>Quiz Completed!</p>
        <p>Your Score is: <span id = "score"></span></p>
        <form id = "leaderboard" >
          <label for="name">Enter Initials: </label>
          <input type="text" name="initials" id="initials">
          <button id = "submit">Submit</button>
        </form>
      </div>
    </div>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./Assets/JS/script.js"></script>
  </body>
</html>
